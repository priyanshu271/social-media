<div style="text-align:center">
    <h1>{{ title }}</h1>
<form [formGroup]="registerForm">
  <div class="mb-3">
    <label class="form-label" for="first-name">First Name: 
    <input class="form-control" id="first-name" type="text" formControlName="firstName" />
</label>
  </div>
  <div
    *ngIf="
      registerForm.controls['firstName'].invalid &&
      (registerForm.controls['firstName'].dirty ||
        registerForm.controls['firstName'].touched)
    "
    class="alert alert-danger"
  >
    <span *ngIf="registerForm.controls['firstName'].errors.required">
      First name is required
    </span>
  </div>
<div  class="mb-3">
    <label class="form-label" for="last-name">Last Name: 
    <input class="form-control" id="last-name" type="text" formControlName="lastName" />
</label>
</div>
<div  class="mb-3">
    <label class="form-label" for="email">E-mail: 
    <input class="form-control" id="last-name" type="email" formControlName="email" />
</label>
</div>
  <div class="mb-3">
    <label for="last-name">Password: 
    <input class="form-control" id="last-name" type="password" formControlName="password" />
</label>
  </div>
  <div
    *ngIf="
      registerForm.controls['password'].invalid &&
      (registerForm.controls['password'].dirty ||
        registerForm.controls['password'].touched)
    "
    class="alert alert-danger"
  >
    <span *ngIf="registerForm.controls['password'].errors.minlength">
      Password must be at least 8 characters long
    </span>
  </div>
  <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
</div>
